<!-- 主页（index.html）-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色图、启动!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    nav {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #keywordInputContainer {
      text-align: center;
    }

    #keywordInput {
      margin: 10px;
      padding: 10px;
      width: 200px;
      border: 1px solid #3498db;
      border-radius: 5px;
    }

    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>选择你的XP</h1>
  </header>

  <nav>
    <button onclick="showImages('玉足')">玉足</button>
    <button onclick="showImages('美脚')">美脚</button>
    <button onclick="showImages('黑丝')">黑丝</button>
    <button onclick="showImages('幼女')">幼女</button>
    <button onclick="showImages('萝莉')">萝莉</button>
    <button onclick="showImages('御姐')">御姐</button>
    <button onclick="showImages('怀孕')">怀孕</button>
    <button onclick="showImages('妹妹')">妹妹</button>
    <button onclick="showImages('姐姐')">姐姐</button>
    <button onclick="showImages('豪乳')">豪乳</button>
    <button onclick="showImages('jk')">jk</button>
    <!-- 添加其他按钮，每个按钮对应一个关键词 -->
  </nav>

  <!-- 主要内容区域，可以根据需要添加更多内容 -->
  
  <div id="keywordInputContainer">
    <input type="text" id="keywordInput" placeholder="没有你的XP？输入试试！">
    <button onclick="searchByKeyword()">准备开冲！</button>
  </div>

  <div id="imageContainer"></div>

  <script>
    function showImages(keyword) {
      fetch(`https://image.anosu.top/pixiv/json?num=30&r18=1&size=original&keyword=${encodeURIComponent(keyword)}`)
        .then(response => response.json())
        .then(data => {
          const imageContainer = document.getElementById('imageContainer');
          imageContainer.innerHTML = '';

          data.forEach(item => {
            const imgElement = document.createElement('img');
            imgElement.src = item.url;
            imgElement.alt = 'Pixiv Image';
            imgElement.onclick = function() {
              window.open(item.url, '_blank');
            };
            imageContainer.appendChild(imgElement);
          });
        })
        .catch(error => console.error('Error fetching images:', error));
    }

    function searchByKeyword() {
      const keywordInput = document.getElementById('keywordInput');
      const keyword = keywordInput.value.trim();

      if (keyword) {
        showImages(keyword);
      }
    }
  </script>
</body>
</html>
